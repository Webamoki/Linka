name: "Dotnet Format Check"
description: "Checks .NET formatting using dotnet format"
author: "Your Name"

runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0.304"

    - name: Restore dependencies
      run: dotnet restore
      shell: bash

    - name: Verify formatting
      run: dotnet format --verify-no-changes --severity error
      shell: bash