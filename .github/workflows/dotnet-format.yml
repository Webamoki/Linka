name: Check .NET Format

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [main]
  push:
    branches: [main]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dotnet format check
        uses: ./.github/actions/dotnet-format
